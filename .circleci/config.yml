#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      # use `-browsers` prefix for selenium tests, e.g. `3.6.1-browsers`
      - image: circleci/python:3.7.4

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-pip-cache-{{ checksum "setup.py" }}
            - v1-pip-cache-

      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "requirements.txt" }}
            - v2-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: v2-dependencies-{{ checksum "requirements.txt" }}
      
      - run:
          name: typecheck
          command: |
            . venv/bin/activate
            mypy --namespace-packages --strict --implicit-reexport bankroll
            mypy --namespace-packages --strict --implicit-reexport -p tests

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            python -m unittest -v

      - store_artifacts:
          path: test-reports
          destination: test-reports

      - run:
          name: linting
          command: |
            . venv/bin/activate
            black --check bankroll tests

      - run:
          name: test ibkr install
          command: |
            python3 -m venv --clear venv
            . venv/bin/activate
            pip install .[ibkr]
            bankroll -h | grep ibkr

      - run:
          name: test schwab install
          command: |
            python3 -m venv --clear venv
            . venv/bin/activate
            pip install .[schwab]
            bankroll -h | grep schwab

      - run:
          name: test fidelity install
          command: |
            python3 -m venv --clear venv
            . venv/bin/activate
            pip install .[fidelity]
            bankroll -h | grep fidelity

      - run:
          name: test vanguard install
          command: |
            python3 -m venv --clear venv
            . venv/bin/activate
            pip install .[vanguard]
            bankroll -h | grep vanguard
      
      - run:
          name: test installing all extras
          command: |
            python3 -m venv --clear venv
            . venv/bin/activate
            pip install .[ibkr,schwab,fidelity,vanguard]
            bankroll -h | grep ibkr
            bankroll -h | grep schwab
            bankroll -h | grep fidelity
            bankroll -h | grep vanguard

      - save_cache:
          paths:
            - ~/.cache/pip
          key: v1-pip-cache-{{ checksum "setup.py" }}